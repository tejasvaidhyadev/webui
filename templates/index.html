<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visual LLMs</title>
<style>
    /* Basic styling for the UI */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    label {
        font-weight: bold;
    }
    textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #output {
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Nolano AI</h2>
    <label for="storyInput">Write a story prompt:</label>
    <textarea id="storyInput" placeholder="Enter your story prompt here..."></textarea>
    <button onclick="generateStory()">Generate Story</button>
    <div id="output"></div>
</div>

<script>
    function generateStory() {
        var storyInput = document.getElementById('storyInput').value;
        var requestData = {
            contents: [
                {
                    parts: [
                        {
                            text: storyInput
                        }
                    ]
                }
            ]
        };

        fetch('/generate_story', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestData)
        })
        // print the response to the console
        .then(response => response.json())
        .then(data => {
            displayStory(data);
            console.log(data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    function displayStory(data) {
        var outputDiv = document.getElementById('output');
        outputDiv.innerHTML = '';
        if (data && data.candidates && data.candidates.length > 0 && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts.length > 0) {
            var story = data.candidates[0].content.parts[0].text;
            var storyParagraph = document.createElement('p');
            storyParagraph.textContent = story;
            outputDiv.appendChild(storyParagraph);
        } else {
            outputDiv.textContent = 'Unable to generate story. Please try again.';
        }
    }
</script>
</body>
</html>
